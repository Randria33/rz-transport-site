<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact · RZ TRANSPORT</title>
  <meta name="description" content="Demandez un devis ou contactez notre équipe RZ TRANSPORT. Formulaire de contact rapide pour vos demandes de livraison dernier kilomètre.">

  <!-- SEO & Social -->
  <meta property="og:title" content="Contact · RZ TRANSPORT">
  <meta property="og:description" content="Demandez un devis ou contactez notre équipe.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.rztrans.com/contact.html">
  <link rel="canonical" href="https://www.rztrans.com/contact.html">

  <!-- Performance: DNS Prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optimized Font Loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <!-- Skip Navigation -->
  <a href="#main-content" class="skip-link">Aller au contenu principal</a>

  <div id="site-header"></div>

  <main id="main-content" class="container">
    <h1>Contact</h1>
    <div class="grid-2">
      <form class="card" id="contact-form" aria-label="Formulaire de contact">
        <label for="contact-name">Nom *<br><input required name="name" id="contact-name" type="text" placeholder="Votre nom" autocomplete="name" aria-required="true"></label>
        <label for="contact-email">Email *<br><input required name="email" id="contact-email" type="email" placeholder="vous@exemple.com" autocomplete="email" aria-required="true"></label>
        <label for="contact-phone">Téléphone<br><input name="phone" id="contact-phone" type="tel" placeholder="+33…" autocomplete="tel"></label>
        <label for="contact-message">Message *<br><textarea required name="message" id="contact-message" rows="6" placeholder="Votre besoin (zones, volumes, délais…)" aria-required="true"></textarea></label>
        <button class="btn btn-primary" type="submit">Envoyer</button>
        <p id="form-status" class="muted" role="status" aria-live="polite"></p>
      </form>

      <aside>
        <div class="card">
          <h3>Coordonnées</h3>
          <p><strong>Adresse :</strong> <span data-config="address"></span></p>
          <p><strong>Téléphone :</strong> <a data-config="phone_href"><span data-config="phone"></span></a></p>
          <p><strong>Email :</strong> <a data-config="email_href"><span data-config="email"></span></a></p>
          <p><strong>Horaires :</strong> Lun–Ven 8h–18h</p>
        </div>
      </aside>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
